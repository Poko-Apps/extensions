plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlinx-serialization'
}

ext {
    extName = 'Bato.to'
    pkgNameSuffix = 'all.batoto'
    extClass = '.BatoToFactory'
    extVersionCode = 33
    isNsfw = true
}

apply from: "$rootDir/common.gradle"

dependencies {
    implementation(project(':lib-cryptoaes'))
}
